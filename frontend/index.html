<!DOCTYPE html>
<html>
<head>
  <title>Smart Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 40px;
      color: #333;
    }

    h2, h3, h4 {
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    pre {
      background-color: #ecf0f1;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 800px;
    }

    #openEmail {
      background-color: #27ae60;
    }

    #openEmail:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <h2>Enter your problem (in Hindi or English)</h2>
  <textarea id="message" rows="6" cols="60"></textarea><br>
  <button onclick="submitQuery()">Submit</button>

  <h3>Formal Email (English)</h3>
  <pre id="english"></pre>

  <h3>Formal Email (Hindi)</h3>
  <pre id="hindi"></pre>

  <h4>Email will be sent to: <span id="emailTo"></span></h4>
  <br>
  <button id="openEmail" onclick="openEmailClient()" style="display:none;">Open Email Client</button>

  <script>
    let englishDraft = "";
    let emailTo = "";

    async function submitQuery() {
      const message = document.getElementById("message").value;

      const response = await fetch("http://localhost:8000/process", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      englishDraft = data.english_draft;
      emailTo = data.email_to;

      document.getElementById("english").innerText = englishDraft;
      document.getElementById("hindi").innerText = data.hindi_draft;
      document.getElementById("emailTo").innerText = emailTo;

      document.getElementById("openEmail").style.display = "inline-block";
    }

    function openEmailClient() {
      const subject = encodeURIComponent("Regarding: Report / Suggestion");
      const body = encodeURIComponent(englishDraft);
      const mailtoLink = `mailto:${emailTo}?subject=${subject}&body=${body}`;
      window.open(mailtoLink, '_blank');
    }
  </script>

</body>
</html>
